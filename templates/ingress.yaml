apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-vikings-ingress
  labels:
    {{- include "vikings.labels" . | nindent 4 }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.ingress.clusterIssuers | toString | default "letsencrypt-http-prod" }}
    cert-manager.io/private-key-algorithm: "ECDSA"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.org/client-max-body-size: "100m"
spec:
  ingressClassName: "nginx"
  rules:
  - host: {{ .Values.vikings.domain | toString | quote }}
    http:
      paths:
      - backend:
          service:
            name: {{ .Release.Name }}-vikings-svc
            port:
              number: 80
        path: /
        pathType: Prefix  
  tls:
  - hosts:
    - {{ .Values.vikings.domain | toString | quote }}
    secretName: {{ .Release.Name }}-vikings-tls-cert
